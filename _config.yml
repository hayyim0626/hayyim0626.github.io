### Site Settings ###
title: "To Be NFD: Chan's Devlog"
description: >
  안녕하세요. 프론트엔드 개발자 홍예찬입니다.

  대체 불가능한 개발자(Non-Fungible Developer)가 되기 위해

  오늘도 최선을 다하고 있습니다.

baseurl: '' # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: hayyim0626/hayyim0626.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

### Author Info ###
author:
  name: Yechan Hong
  image: ./image/profile.jpg
  # behance: Yechan Hong
  # dribbble          : your_username
  email: hayyim0626@gmail.com
  # facebook          : your_username
